{% extends 'mainapp/base.html' %}

{% block content %}
    <div class="row">
        {% for i in products %}
            <div class="col-lg-4 col-md-6 mb-4">
                <div class="card h-100">
                    <a href="#"><img class="card-img-top img_lict_products" src="{{ i.image.url }}" alt=""></a>
                    <div class="card-body">
                        <h4 class="card-title">
                            <a href="#">{{ i.title }}</a>
                        </h4>
                        <h5>{{ i.price }}p.</h5>
                        <p class="card-text">{{ i.description }}</p>
                    </div>
                    <div class="card-footer">
                        <small class="text-muted">&#9733; &#9733; &#9733; &#9733; &#9734;</small>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
{% endblock %}
